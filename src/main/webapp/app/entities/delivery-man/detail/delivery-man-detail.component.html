<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="deliveryMan">
      <h2 data-cy="deliveryManDetailsHeading"><span jhiTranslate="coopcyleJhipsterApp.deliveryMan.detail.title">Delivery Man</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ deliveryMan.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcyleJhipsterApp.deliveryMan.vehicleType">Vehicle Type</span></dt>
        <dd>
          <span>{{ deliveryMan.vehicleType }}</span>
        </dd>
        <dt><span jhiTranslate="coopcyleJhipsterApp.deliveryMan.rides">Rides</span></dt>
        <dd>
          <span>{{ deliveryMan.rides }}</span>
        </dd>
        <dt><span jhiTranslate="coopcyleJhipsterApp.deliveryMan.earned">Earned</span></dt>
        <dd>
          <span>{{ deliveryMan.earned }}</span>
        </dd>
        <dt><span jhiTranslate="coopcyleJhipsterApp.deliveryMan.rating">Rating</span></dt>
        <dd>
          <span>{{ deliveryMan.rating }}</span>
        </dd>
        <dt><span jhiTranslate="coopcyleJhipsterApp.deliveryMan.user">User</span></dt>
        <dd>
          <span>{{ deliveryMan.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/delivery-man', deliveryMan.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
