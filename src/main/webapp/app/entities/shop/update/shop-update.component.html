<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-shop-heading" data-cy="ShopCreateUpdateHeading" jhiTranslate="coopcyleJhipsterApp.shop.home.createOrEditLabel">
        Create or edit a Shop
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyleJhipsterApp.shop.rating" for="field_rating">Rating</label>
          <input type="text" class="form-control" name="rating" id="field_rating" data-cy="rating" formControlName="rating" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyleJhipsterApp.shop.open" for="field_open">Open</label>
          <input type="checkbox" class="form-check" name="open" id="field_open" data-cy="open" formControlName="open" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyleJhipsterApp.shop.averageDeliveryTime" for="field_averageDeliveryTime"
            >Average Delivery Time</label
          >
          <input
            type="number"
            class="form-control"
            name="averageDeliveryTime"
            id="field_averageDeliveryTime"
            data-cy="averageDeliveryTime"
            formControlName="averageDeliveryTime"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyleJhipsterApp.shop.closingHour" for="field_closingHour">Closing Hour</label>
          <div class="d-flex">
            <input
              id="field_closingHour"
              data-cy="closingHour"
              type="datetime-local"
              class="form-control"
              name="closingHour"
              formControlName="closingHour"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyleJhipsterApp.shop.openingHour" for="field_openingHour">Opening Hour</label>
          <div class="d-flex">
            <input
              id="field_openingHour"
              data-cy="openingHour"
              type="datetime-local"
              class="form-control"
              name="openingHour"
              formControlName="openingHour"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyleJhipsterApp.shop.tags" for="field_tags">Tags</label>
          <input type="text" class="form-control" name="tags" id="field_tags" data-cy="tags" formControlName="tags" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyleJhipsterApp.shop.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyleJhipsterApp.shop.cooperative" for="field_cooperative">Cooperative</label>
          <select class="form-control" id="field_cooperative" data-cy="cooperative" name="cooperative" formControlName="cooperative">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                cooperativeOption.id === editForm.get('cooperative')!.value?.id ? editForm.get('cooperative')!.value : cooperativeOption
              "
              *ngFor="let cooperativeOption of cooperativesSharedCollection; trackBy: trackCooperativeById"
            >
              {{ cooperativeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
